name: 'Setup Python'
description: 'Setups up python and installs deps'
runs:
  using: composite
  steps:
    - name: 'Set up Python'
      uses: actions/setup-python@v5
      with:
        python-version-file: 'packages/python/.python-version'
    - name: Install uv
      uses: astral-sh/setup-uv@v6
      with:
        enable-cache: true
        version: '0.8.5'
    - name: Install the project
      shell: bash
      working-directory: 'packages/python'
      run: uv sync --locked --all-extras --dev
