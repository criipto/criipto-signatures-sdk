name: Publish SDK packages
on:
  release:
    types: [published]
permissions:
  contents: read
  id-token: write
jobs:
  nodejs-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/nodejs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version-file: '.nvmrc'
          registry-url: 'https://registry.npmjs.org'
      # Ensure npm 11.5.1 or later is installed, to enable OIDC publishing
      - name: Update npm
        run: npm install -g npm@11.5.1
      - run: npm ci
      - run: npm run test:unit
      - run: npm publish --provenance

  dotnet-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/dotnet
    steps:
      - uses: actions/checkout@v4
      - name: NuGet login (OIDC â†’ temp API key)
        uses: NuGet/login@v1
        id: login
        with:
          user: ${{secrets.NUGET_USER}}
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            7.0.x
            8.0.x
      - run: dotnet test Criipto.Signatures.UnitTests
      - run: dotnet pack -c Release Criipto.Signatures
      - run: dotnet nuget push Criipto.Signatures/bin/Release/Criipto.Signatures.*.nupkg --api-key ${{steps.login.outputs.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json

  python-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/python
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/python-setup
      - run: uv build
      - run: uv publish --trusted-publishing always
